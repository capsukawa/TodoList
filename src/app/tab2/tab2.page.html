<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor='let l of lists' (click)="openList(l.uuid)">
      <ion-label>{{l.name}} ({{getNumberOfElements(l.uuid)}})</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
