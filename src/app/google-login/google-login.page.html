<ion-header>
  <ion-toolbar>
    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <button ion-button *ngIf="!user.uid" (click)="googleLogin()" class="homebtn">
        Login with Google
    </button>
    <br/>
    <button ion-button *ngIf="!user.uid" (click)="disconnectedMode()" class="homebtn">
      Mode déconnecté
    </button>
  </div>
</ion-content>
